{% extends 'blogs/base.html' %}
{% block content %}

{% for post in posts %}
                <div class="post">
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <div class="date">
                        <p>published on: {{ post.published_date }}</p>
                        <p>published by: {{ post.author }}</p>
                    </div> <br>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
{% endfor %}
{% endblock %}
