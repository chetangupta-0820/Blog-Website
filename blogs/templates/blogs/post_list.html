<div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>

{% for post in posts %}
    <div>

        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published on : {{ post.published_date }}</p>
        <p>published by : {{post.author.username}}</p>
    </div>
{% endfor %}
