{% extends 'blogs/base.html' %}

{% block content %}
<!--Carousal -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          {% load static %}
          <img src="{% static 'images/bg1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          {% load static %}
          <img src="{% static 'images/bg2.jpg' %}" class="d-block w-100" alt="...">
        </div>
       </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>

<div class="container-fluid padding">
    <div class="row padding">
        <div class="col-12 text-center" id="posts">
    			<h1>Posts</h1>
        </div>


{% for post in posts %}
<div class="col-lg-4 col-md-6 col-sm-12">
    				<div class="card" >
    				  <div class="card-body">
    				    <h5 class="card-title">{{ post.title|capfirst }}</h5>
    				    <h6 class="card-subtitle mb-2 text-muted">{{ post.published_date }}</h6>
    				    <p class="card-text">{{ post.text|truncatechars:15|linebreaksbr }}</p>
    				    <a href="{% url 'post_detail' pk=post.pk %}" class="card-link">Read More</a>
    				  </div>
    				</div>
</div>
{% endfor %}
    </div>
</div>


   <!--Connect-->
    <div class="container-fluid padding">
    	<div class="row text-center padding">
    		<div class="col-12" id="connect">
    			<h1>Connect</h1>
    		</div>

    		<div class="col-12 social padding">
    			<a href="#"><i class="fab fa-facebook"></i></a>
    			<a href="#"><i class="fab fa-instagram"></i></a>
    			<a href="#"><i class="fab fa-github"></i></a>
    			<a href="#"><i class="fab fa-linkedin"></i></a>

    		</div>
    	</div>
    </div>
{% endblock %}
